<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management</title>
    <!-- Linking an external CSS file -->
    <link rel="stylesheet" href="style.css" />
    <!-- Adding Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notiflix/dist/notiflix-3.2.5.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/notiflix/dist/notiflix-3.2.5.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Inventory Management System</h1>
    </header>

    <!-- Add Product and Category Section -->
    <div class="addContainer">
      <div class="row">
        <!-- Add Product Section -->
        <div class="col-md-6">
          <h2>Add Product</h2>
          <label for="productCategory">Category Name:</label>
          <select id="productCategory" class="form-control mb-3"></select>
          <label for="itemName">Product Name:</label>
          <input
            type="text"
            id="itemName"
            class="form-control mb-3"
            placeholder="Enter product name"
          />
          <label for="itemPrice">Price:</label>
          <input
            type="number"
            id="itemPrice"
            class="form-control mb-3"
            placeholder="Enter product price"
          />
          <label for="itemQuantity">Quantity:</label>
          <input
            type="number"
            id="itemQuantity"
            class="form-control mb-3"
            placeholder="Enter product quantity"
          />
          <button id="addProduct">Add Product</button>
        </div>

        <!-- Add Category Section -->
        <div class="col-md-6">
          <h2>Add Category</h2>
          <label for="categoryName">Category Name:</label>
          <input
            type="text"
            id="categoryName"
            class="form-control mb-3"
            placeholder="Enter category name"
          />
          <button id="addCategory">Add Category</button>
        </div>
      </div>
    </div>

    <!-- Update Stock Section -->
    <div class="updateContainer">
      <div class="row">
        <!-- Update Stock Section -->
        <div class="col-md-6">
          <h2>Update Stock</h2>
          <label for="updateCategory">Category Name:</label>
          <select id="updateCategory" class="form-control mb-3">
            <option value="">Select a Category</option>
          </select>
          <label for="updateProduct">Product Name:</label>
          <select id="updateProduct" class="form-control mb-3">
            <option value="">Select a Product</option>
          </select>
          <label for="productStock">Stock Quantity:</label>
          <input
            type="number"
            id="productStock"
            class="form-control mb-3"
            placeholder="Enter stock quantity"
          />
          <button id="updateStock">Update Stock</button>
        </div>

        <!-- Update Product Section -->
        <div class="col-md-6">
          <h2>Update Product</h2>
          <label for="updateProductCategory">Category Name:</label>
          <select id="updateProductCategory" class="form-control mb-3">
            <option value="">Select a Category</option>
          </select>
          <label for="updateProductName">Product Name:</label>
          <select id="updateProductName" class="form-control mb-3">
            <option value="">Select a Product</option>
          </select>
          <label for="updateProductPrice">New Price:</label>
          <input
            type="number"
            id="updateProductPrice"
            class="form-control mb-3"
            placeholder="Enter new price"
          />
          <button id="updateProductBtn">Update Product</button>
        </div>
      </div>
    </div>

    <!-- Layout Section -->
    <div class="layoutContainer">
      <h2>Warehouse Layout</h2>
      <label for="layoutSection">Section Name:</label>
      <input type="text" id="layoutSection" placeholder="Enter section name" />
      <label for="layoutContent">Content:</label>
      <input
        type="text"
        id="layoutContent"
        placeholder="Enter section content"
      />
      <button id="updateLayoutBtn">Update Layout</button>
      <div id="layoutDisplay"></div>
    </div>
    
    <!-- Inventory Section -->
    <div class="inventoryContainer">
      <h2>Inventory</h2>
      <table class="table table-striped" id="inventoryTable">
        <thead>
          <tr>
            <th>Category Name</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Stock Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="inventoryDisplay"></tbody>
      </table>
    </div>

    <!-- Categories Section -->
    <div class="categoryContainer">
      <h2>Categories</h2>
      <table class="table table-striped" id="addedItemsTable">
        <thead>
          <tr>
            <th>Category Name</th>
            <th>Total Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="categoryDisplay"></tbody>
      </table>
    </div>


    <!-- Notifications Section -->
    <div class="notificationContainer">
      <h2>Notifications</h2>
      <ul id="notificationsDisplay"></ul>
    </div>

    <!-- JavaScript file that contains logic -->
    <script type="module" src="./src/app.js"></script>
  </body>
</html>
